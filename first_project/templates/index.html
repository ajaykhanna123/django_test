<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hey this is a example for models data loading </title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
</head>
<body>
<h1>Here are access records!</h1>
<!--<img src="{% static "images/logo.jpg" %}" alt="Uh Oh ,didnot show">-->

<div class="djangotwo">
    {% if access_records %}
    <table>
        <thead>
        <th>Site name</th>
        <th>Date accessed</th>
        </thead>

        {% for acc in access_records %}
        <tr>
            <td>{{acc.name}}</td>
            <td>{{acc.date}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>NO ACCESS RECORDS FOUND!</p>
    {% endif %}
</div>
</body>
</html>
